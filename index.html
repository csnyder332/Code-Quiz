<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Husky Quiz!</title>


    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/HighScores.css">
</head>


<button id="scores">High Scores</button>

<body>
    
    <div class="timer"><span id="currentTime"></span></div>

    <div id="wrapper">

        <div id="questionsDiv" class="questDiv">
            <h1>Husky Quiz!</h1>

            <p>Welcome to the Husky quiz. Test your knowledge of Siberian Huskies!</p>

            <button id="startTime">Start Quiz</button>
        </div>

        <ul id="choicesUl"></ul>

        <div id="results"></div>
        
    </div>



    <div id=HighScoresTable class=HighTable>
        <h1>Highest Scores!</h1>
            <ul id="highScore"></ul>

        
            <button id="clearHighScore" value="reset">Clear Scores</button>
    </div>




    


    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
    <script src="./assets/HighScores.js"></script>
</body>

</html>
