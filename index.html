<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Husky Quiz!</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <button id="scores">High Scores</button>

    <div class="timer">Time: <span id="timeleft">0</span></div>

    <div class="wrapper">
        <div id="start-screen">
            <h1>Husky Quiz!</h1>
         
            <p>Welcome to the Husky quiz. Test your knowledge of Siberian Huskies!</p>
            <button id="start">Start Quiz</button>
        </div>

      
            <div id="questions" class="hide"></div>
            <div id="choices" class="hide"></div>
            <div id="answer" class="hide"></div>
        

        <div class="gamedisplay">
            <p>Final score: <span id="final-score"></span></p>
            <p>Enter name: <input type="text" id="playername"></input>
            </div>

        <button id="submit">Submit</button>

        <div id="results" class="results hide"></div>

    
    </div>







    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
